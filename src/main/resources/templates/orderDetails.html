<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>侯姐专业洗涤</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script
	src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="../../js/welcome.js"></script>

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap-datetimepicker/2.3.5/css/bootstrap-datetimepicker.min.css" />
<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />
<script type="text/javascript">
	$(function() {
		$(".datetimepicker").datetimepicker();
	});

	function changeColor(id, selectValue) {
		var index = id.substring(11, 12);

		var divid = "div" + index;
		if (selectValue == "t") {
			$("#" + divid).attr("style", "background-color: #d7dde5;");
		} else {
			$("#" + divid).attr("style", "background-color: #FFF;");
		}
	}
</script>
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">侯姐专业洗涤</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">首页</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<form action="#" th:action="@{/orderDetails}" th:object="${fromBean}"
		method="post">
		<ul th:if="${defaultDataFlg} != null">
			<li
				style="font-style: italic; background-color: #F2F; font-size: large;"
				th:text="该订单暂无明细，请初始化追加。" />
		</ul>
		<ul th:if="${updateSuccess} != null">
			<li th:if="${updateSuccess}"
				style="font-style: italic; background-color: #E2F; font-size: large;"
				th:text="数据更新或者插入成功。" />
			<li th:unless="${updateSuccess}"
				style="font-style: italic; background-color: #F2F; font-size: large;"
				th:text="数据更新或者插入失败，请检查并修改后重新提交！" />
		</ul>
		<table id="detailstable">
			<tr th:each="details,rowStat : ${fromBean.detailsList}">
				<td>
					<div th:id="'div' + ${rowStat.index}" class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<label th:if="${details.created}"> <a
									data-toggle="collapse" data-parent="#accordion"
									th:href="'#' + ${details.cleanThingDetailsNumber}"
									th:text="'已　记　载　明　细　' + ${details.cleanThingDetailsNumber}"
									style="background-color: #EEE"></a> <input type="hidden"
									th:field="*{detailsList[__${rowStat.index}__].created}"
									th:value="${details.created}" />
								</label> <label th:unless="${details.created}"> <a
									data-toggle="collapse" data-parent="#accordion"
									th:field="*{detailsList[__${rowStat.index}__].created}"
									th:value="${details.created}"
									th:href="'#' + ${details.cleanThingDetailsNumber}"
									th:text="'初　始　化　明　细　' + ${details.cleanThingDetailsNumber}"
									style="background-color: #E2E"></a> 选中提交数据库<input
									type="checkbox" style="width: 45px;"
									th:field="*{detailsList[__${rowStat.index}__].toinsert}" />
								</label>
							</h4>
						</div>
						<ul>
							<li th:each="err : ${details.errormsg}"
								style="font-style: oblique; background-color: #db5727; font-size: 20px;"
								th:text="${err}"></li>
						</ul>
						<div th:id="${details.cleanThingDetailsNumber}"
							class="panel-collapse collapse">
							<div class="panel-body"
								th:classappend="${#fields.hasErrors('all')}? has-error">
								<p>
									<span>订 单 号 码 <input type="number" readonly="readonly"
										th:value="${fromBean.orderNumber}"
										th:field="*{orderNumber}" /> <input type="hidden"
										th:value="${details.cleanThingNumber}"
										th:field="*{detailsList[__${rowStat.index}__].cleanThingNumber}" /></span>
									<span style="float: right;">订单明细番号<input type="number"
										readonly="readonly"
										th:value="${details.cleanThingDetailsNumber}"
										th:field="*{detailsList[__${rowStat.index}__].cleanThingDetailsNumber}" /></span>
								</p>
								<p>
									<span>下 单 日 期<input type="datetime" readonly="readonly"
										th:value="${details.createDate}"
										th:field="*{detailsList[__${rowStat.index}__].createDate}" /></span>
									<span style="float: right;">物品别名<input type="text"
										th:value="${details.otherName}"
										th:field="*{detailsList[__${rowStat.index}__].otherName}" /></span>
								</p>
								<p>
									<span>洗 衣 件 数<input type="number"
										th:value="${details.washCount}"
										th:field="*{detailsList[__${rowStat.index}__].washCount}" /></span>
									<span style="float: right;"> 洗衣单位 <select
										th:field="*{detailsList[__${rowStat.index}__].washUnit}">
											<option value="件" th:selected="${details.washUnit} == '件'">件</option>
											<option value="套" th:selected="${details.washUnit} == '套'">套</option>
											<option value="条" th:selected="${details.washUnit} == '条'">条</option>
											<option value="床" th:selected="${details.washUnit} == '床'">床</option>
											<option value="个" th:selected="${details.washUnit} == '个'">个</option>
											<option value="打" th:selected="${details.washUnit} == '打'">打</option>
									</select>
									</span>
								</p>
								<p>
									<span>物 品 类 型 <select
										th:field="*{detailsList[__${rowStat.index}__].thingNumber}">
											<option th:each="thing : ${thingList}"
												th:value="${thing.thingNumber}" th:text="${thing.thingName}"
												th:selected="${details.thingNumber} == ${thing.thingNumber} ? true : false">
											</option>
									</select>
									</span> <span style="float: right;">洗涤方式 <select
										th:field="*{detailsList[__${rowStat.index}__].washWayNumber}"
										style="float: right;">
											<option th:each="washWay : ${washWayList}"
												th:value="${washWay.washWayNumber}"
												th:text="${washWay.washWayName}"
												th:selected="${details.washWayNumber} == ${washWay.washWayNumber} ? true : false"></option>
									</select></span>
								</p>
								<p>
									<span>期望交付日期<input type="datetime"
										th:value="${details.expectedDate}" class="datetimepicker"
										th:field="*{detailsList[__${rowStat.index}__].expectedDate}" /></span>
									<span style="float: right;">实际交付日期<input type="datetime"
										th:value="${details.realDate}" class="datetimepicker"
										th:field="*{detailsList[__${rowStat.index}__].realDate}" /></span>
								</p>
								<p>
									<span>物品价格<input type="number"
										th:value="${details.thingPrice}"
										th:field="*{detailsList[__${rowStat.index}__].thingPrice}" /></span>
									<span style="float: right;">管理号码/发票号码<input type="text"
										th:value="${details.managementNumber}"
										th:field="*{detailsList[__${rowStat.index}__].managementNumber}" /></span>
								</p>
								<p>
									<span>是否上门取件 <select
										th:field="*{detailsList[__${rowStat.index}__].visitToGetOrder}">
											<option th:each="yn : ${yesno}" th:value="${yn.flg}"
												th:text="${yn.des}"
												th:selected="${details.visitToGetOrder} == ${yn.flg} ? true : false"></option>
									</select>
									</span> <span style="float: right;">是否送件上门 <select
										th:field="*{detailsList[__${rowStat.index}__].visitToPutOrder}">
											<option th:each="yn : ${yesno}" th:value="${yn.flg}"
												th:text="${yn.des}"
												th:selected="${details.visitToPutOrder} == ${yn.flg} ? true : false"></option>
									</select>
									</span>
								</p>
								<p>
									<span>消除旗帜 <select
										onchange="changeColor(this.id,this.value)"
										th:field="*{detailsList[__${rowStat.index}__].deletedFlg}">
											<option th:each="yn : ${yesno}" th:value="${yn.flg}"
												th:text="${yn.des}"
												th:selected="${details.deletedFlg} == ${yn.flg} ? true : false"></option>
									</select>

									</span> <span style="float: right;">消除日期<input type="datetime"
										th:value="${details.deletedDate}" class="datetimepicker"
										th:field="*{detailsList[__${rowStat.index}__].deletedDate}" /></span>
								</p>
								<p>
									<span>完成旗帜 <select
										onchange="changeColor(this.id,this.value)"
										th:field="*{detailsList[__${rowStat.index}__].finishflg}">
											<option th:each="yn : ${yesno}" th:value="${yn.flg}"
												th:text="${yn.des}"
												th:selected="${details.finishflg} == ${yn.flg} ? true : false"></option>
									</select>
									</span> <span style="float: right;">完成日期<input type="datetime"
										th:value="${details.finishDate}" class="datetimepicker"
										th:field="*{detailsList[__${rowStat.index}__].finishDate}" /></span>
								</p>
							</div>
						</div>
					</div>
				</td>
			</tr>
		</table>
		<p>
			<input style="float: center;" type="submit" value="提交更改" />
		</p>
	</form>
	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="webjars/bootstrap-datetimepicker/2.3.5/js/bootstrap-datetimepicker.min.js"></script>
</body>
</html>
