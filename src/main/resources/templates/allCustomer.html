<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>检索顾客</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />
</head>
<body>
	<div th:include="header"></div>
	<form action="#" th:action="@{/allCustomer}" th:object="${cond}"
		method="post">
		<div class="row">
			<label class="col-md-2">顾客姓名:</label>
			<input class="col-md-4" type="text" th:field="*{name}" 
				name="customerName" />
		</div>
		<div class="row">
			<label class="col-md-2">顾客电话:</label>
			<input class="col-md-4" type="text" th:field="*{number}"
				name="customerPhoneNumber" />
		</div>
		<div class="row">
			<input  class="col-md-3 col-md-offset-2" type="submit" value="用此条件检索" />
		</div>
	</form>

	<div class="container">

		<div class="table-responsive">
			<h1>顾客一览</h1>
			<h2>点击顾客对应的顾客番号可其创建订单。</h2>
			<table id="customertable" class="table table-bordered table-striped">
				<tr>
					<td>顾客番号</td>
					<td>顾客名</td>
					<td>顾客电话</td>
					<td>顾客性别</td>
					<td>住址</td>
					<td>家庭构成人数</td>
					<td>充值金额</td>
					<td>账户余额</td>
				</tr>
				<tr th:each="cu : ${allCustomer}">
					<td th:text="${cu.customerNumber}" />
					<td ><a href="#" th:text="${cu.customerName}"
						onclick="selectCustomer(this.innerText)"></a></td>
					<td th:text="${cu.customerPhoneNumber}" />
					<td th:text="${cu.customerSex} =='1'?'男士':(${cu.customerSex}=='2'?'女士':'其他')" />
					<td th:text="${cu.customerAddress}" />
					<td th:text="${cu.customerFamilies}" />
					<td th:text="${cu.accountPayment}" />
					<td th:text="${cu.accountBalance}" />
				</tr>
			</table>
		</div>

	</div>

	<script type="text/javascript" src="/webjars/jquery/2.1.4/jquery.js"></script>
	<script type="text/javascript"
		src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		function selectCustomer(value) {
			var linkadd = "/chooseCustomer/" + value;
			window.location.href = linkadd;
		}
	</script>
</body>
</html>
